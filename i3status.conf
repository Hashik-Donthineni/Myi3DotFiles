general {
        colors = true
        interval = 5
        color_good = "#F9FAF9"
        color_bad = "#F9FAF9"
        color_degraded = "#DC322F"
}

order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "tztime local"

volume master {
   format = "🔊 %volume"
   format_muted = "🔈 %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

wireless _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "📶 %essid %ip "
        format_down = "Wifi: ❌ "
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "🌐 %ip "
        format_down = "Ethernet: ❌ "
}

tztime local {
        format = "📅 %d-%m %A |🕒 %I:%M %p "
}


